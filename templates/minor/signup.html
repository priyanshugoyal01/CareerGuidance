{% load static %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded ">Register here!!!</h3>
                <form action="/signup" method="POST">
                {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                    
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input required type="text" name="firstname" id="" value = "{{values.first_name}}" class="form-control form-control-sm">
                    </div>

                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input required type="text" name="lastname" id="" value = "{{values.last_name}}" class="form-control form-control-sm">
                    </div>

                    <!--email-->
                    <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value = "{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                    </div>

                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input required type="number" name="number" id="" value = "{{values.number}}" class="form-control form-control-sm" placeholder="(+91)-9876543210 ">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="****" >
                    </div>

                    <div class="form-group pt-2">
                        <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                    </div>

                </form>

        </div>
    </div>
</div>

{% endblock %}
